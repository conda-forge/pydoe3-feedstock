{% set name = "pyDOE3" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 46a821c5cec3d1af45977e55153b31f85374171d1006bc208ccc00da9e1c88a4


build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - hatchling
    - hatch-vcs

  run:
    - python >=3.8
    - scipy
    - numpy

test:
  imports:
    - pyDOE3

about:
  home: https://github.com/relf/pyDOE3
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: Fork of pyDOE2, package designed to help the scientist, engineer, statistician, etc., to construct appropriate experimental designs.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - relf
