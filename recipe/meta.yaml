{% set name = "pyDOE3" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 69ffd88aa81ef9df6fdf0cc7b64748ee7eb14895939c50dfd22a0e0e6a718df7


build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - hatchling
    - hatch-vcs

  run:
    - python >=3.8
    - scipy
    - numpy

test:
  imports:
    - pyDOE3

about:
  home: https://github.com/relf/pyDOE3
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: Fork of pyDOE2, package designed to help the scientist, engineer, statistician, etc., to construct appropriate experimental designs.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - relf
